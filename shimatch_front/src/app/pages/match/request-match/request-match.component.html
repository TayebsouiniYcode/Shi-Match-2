<main id="main" class="main">
  <div class="pagetitle">
    <h1>Form Elements</h1>
  </div>
  <form name="requestMatch" (submit)="requestMatch()">
  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Team informations</h5>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" name="date" [(ngModel)]="requestCreateMatch.date">
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <h4>Conseil</h4>
        <p>
          This is simple :
        </p>
        <ul>
          <li>La date du match est obligatoire</li>
          <li>Le terrain n'est pas disponible pour le moment</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Adresse </h5>
              <fieldset>
                <legend>Adresse</legend>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">City</label>
                  <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" name="city" [(ngModel)]="team.city"> -->
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Cuntry</label>
                  <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" name="country" [(ngModel)]="team.country"> -->
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Code postale</label>
                  <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" name="zipCode" [(ngModel)]="team.zipCode"> -->
                  </div>
                </div>
              </fieldset>
          </div>
        </div>
      </div>
      </div>
  </section>
  <div class="row mb-3">
    <div class="col-12"> <button type="submit" class="btn btn-primary w-100">Create</button></div>
  </div>
</form>
</main>
