<main id="main" class="main">
  <div class="pagetitle">
    <h1>Form Elements</h1>
  </div>
  <form name="addStadium" (submit)="create()">
  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Hotel informations</h5>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="name" [(ngModel)]="stadium.name">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="email" [(ngModel)]="stadium.email">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                  <input type="tel" class="form-control" name="phone" [(ngModel)]="stadium.phone">
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <h4>Conseil</h4>
        <p>
          This is simple :
        </p>
        <ul>
          <li>Le nom de stadium est obligatoire</li>
          <li>L'adresse contient l'adresse principale, la ville et le pays</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Adresse </h5>
              <fieldset>
                <legend>Adresse</legend>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">City</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="city" [(ngModel)]="stadium.city">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Cuntry</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="country" [(ngModel)]="stadium.country">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Code postale</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="zipCode" [(ngModel)]="stadium.zipCode">
                  </div>
                </div>
              </fieldset>
          </div>
        </div>
      </div>
      </div>
  </section>
  <div class="row mb-3">
    <div class="col-12"> <button type="submit" class="btn btn-primary w-100">Create</button></div>
  </div>
</form>
</main>
